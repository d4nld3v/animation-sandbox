<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Inicio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff7e29, #ff9e4d);
        font-family: Arial, sans-serif;
        color: #fff;
        overflow: hidden;
      }

      .container {
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .buttons a {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 1rem;
        text-decoration: none;
        color: #ff7e29;
        background: #fff;
        border-radius: 5px;
        transition: transform 0.3s ease, background 0.3s ease;
      }

      .buttons a:hover {
        transform: scale(1.1);
        background: #ffe0cc;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bienvenido</h1>
      <p>Explora nuestras animaciones</p>
      <div class="buttons">
        <a href="animacion-1.html">Animación 1</a>
        <a href="animacion-2.html">Animación 2</a>
      </div>
    </div>
  </body>
</html>
